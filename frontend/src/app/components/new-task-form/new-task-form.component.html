<div class="modal-header">
  <h4 class="modal-title pull-left">My title</h4>
  <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true" class="visually-hidden">&times;</span>
  </button>
</div>
<div class="modal-body">
  <main class="mb-3">
    <div class="mb-3">
      <input class="form-control" type="text" placeholder="Task title *"
             aria-label="default input example" [formControl]="titleCtrl">
    </div>
    <div class="mb-3">
      <textarea class="form-control" placeholder="Task description" rows="3" [formControl]="descriptionCtrl"></textarea>
    </div>
    <div class="row mb-3">
      <label for="days-to-complete" class="col-auto col-form-label">Days to complete:</label>
      <div class="col-3">
        <input id="days-to-complete" class="form-control" type="number" placeholder="Days" [formControl]="daysCtrl">
      </div>
    </div>
  </main>
</div>
<div class="modal-footer">
  <button type="submit" class="btn btn-light me-3" (click)="onCancel()">Cancel</button>
  <button type="submit" class="btn btn-primary" (click)="createTask()">Submit</button>
</div>
