<table class="table">
  <tbody>
  <tr class="task-row">
    <td class="dropdown">
      <a class="btn btn-secondary dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
         aria-expanded="false">
        <span *ngIf="!currentStatus">All</span>
        <span *ngIf="currentStatus === TaskStatus.COMPLETED">Completed</span>
        <span *ngIf="currentStatus === TaskStatus.NOT_STARTED">Not started</span>
      </a>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="#" (click)="applyStatusFilter()">All</a></li>
        <li><a class="dropdown-item" href="#" (click)="applyStatusFilter(TaskStatus.COMPLETED)">Completed</a></li>
        <li><a class="dropdown-item" href="#" (click)="applyStatusFilter(TaskStatus.NOT_STARTED)">Not started</a></li>
      </ul>
    </td>
    <td>
      <input class="form-control" type="text" placeholder="Input search string"
             [formControl]="searchStringControl" (input)="onFilterSearchStringChange()"/>
    </td>
    <td class="task-actions-col">
      <button type="button" class="btn btn-outline-secondary" (click)="showTaskForm()">Add task</button>
    </td>
  </tr>
  </tbody>
</table>
